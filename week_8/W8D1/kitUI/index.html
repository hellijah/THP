<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Kit UI</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>Bienvenue dans mon kit UI</h1>
  </header>
  <main>
    <section id="colors">
      <h2>Couleurs</h2>
      <!-- Les couleurs seront ici -->
    </section>

    <section id="typography">
      <h2>Typographie</h2>
      <!-- Les polices de texte seront ici -->
    </section>

    <section id="buttons">
      <h2>Boutons</h2>
      <!-- Les boutons seront ici -->
    </section>

    <section id="icons">
      <h2>Iconographie</h2>
      <!-- Affiche des icônes dans le section #icons -->
        <div class="icon-row">
          <i class="fas fa-home"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-cog"></i>
        </div>
        
    </section>

    <section id="form-inputs">
      <h2>Champs de Formulaire</h2>
      <!-- Les éléments de formulaire seront ici -->
    </section>

    <section id="lists">
      <h2>Listes</h2>
      <!-- Les listes seront ici -->
    </section>

    <section id="cards">
      <h2>Cartes</h2>
      <!-- Les cartes seront ici -->
    </section>
  </main>
</body>
</html>
