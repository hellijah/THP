<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit UI - École en ligne de finance de marché</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Merriweather:wght@400;700&display=swap">
</head>
<body>
  <header>
    <h1>École de finance de marché en ligne</h1>
  </header>
  <main>
    <section id="colors">
      <h2>Couleurs</h2>
      <div class="color-swatch primary"></div>
      <div class="color-swatch secondary"></div>
      <div class="color-swatch dark"></div>
      <div class="color-swatch medium-light"></div>
      <div class="color-swatch light"></div>
    </section>

    <section id="typography">
      <h2>Typographie</h2>
      <h1>Titre H1 - Merriweather</h1>
      <p>Texte normal - Open Sans</p>
    </section>

    <section id="buttons">
      <h2>Boutons</h2>
      <button class="btn btn-primary">S'inscrire</button>
      <button class="btn btn-warning">Attention</button>
    </section>

    <section id="cards">
      <h2>Cartes de cours</h2>
      <div class="card">
        <div class="card-title">Cours sur les marchés financiers</div>
        <p>Niveau : Débutant</p>
        <button class="btn btn-primary">En savoir plus</button>
      </div>
    </section>
  </main>
</body>
</html>
