<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit UI - Marketplace de cours de cuisine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
</head>
<body>
  <header>
    <h1>Marketplace de cours de cuisine</h1>
  </header>
  <main>
    <section id="colors">
      <h2>Couleurs</h2>
      <!-- Aperçu des couleurs -->
      <div class="color-swatch primary"></div>
      <div class="color-swatch secondary"></div>
      <div class="color-swatch dark"></div>
      <div class="color-swatch medium-light"></div>
      <div class="color-swatch light"></div>
    </section>

    <section id="typography">
      <h2>Typographie</h2>
      <h1>Titre H1 - Montserrat</h1>
      <p>Texte normal - Roboto</p>
    </section>

    <section id="buttons">
      <h2>Boutons</h2>
      <button class="btn btn-primary">Réserver maintenant</button>
      <button class="btn btn-warning">Attention</button>
    </section>

    <section id="cards">
      <h2>Cartes de cours de cuisine</h2>
      <div class="card">
        <img src="cours-cuisine.jpg" alt="Cours de cuisine">
        <div class="title">Cours de cuisine italienne</div>
        <p>Apprenez les bases de la cuisine italienne avec un chef expérimenté.</p>
        <button class="btn btn-primary">Réserver</button>
      </div>
    </section>
  </main>
</body>
</html>
